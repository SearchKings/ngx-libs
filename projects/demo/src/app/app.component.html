<form [formGroup]="telForm">
  <sk-ngx-tel-input>
    <select skNgxTelInputRegion formControlName="region">
      <option value="CA">Canada</option>
      <option value="US">United States</option>
      <option value="UK">UK</option>
    </select>
    <input
      type="text"
      skNgxTelInputPhone
      placeholder="Phone"
      formControlName="phone"
    />
  </sk-ngx-tel-input>
</form>
