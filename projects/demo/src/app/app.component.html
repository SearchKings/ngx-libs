<sk-ngx-tel-input [formControl]="telControl">
  <ng-template
    #controls
    let-region="region"
    let-phone="phone"
    let-placeholder="placeholder"
  >
    <select [formControl]="region">
      <option [value]="null">Region</option>
      <option
        [value]="region"
        *ngFor="let region of telService.getRegionCodes()"
      >
        {{ region }}
      </option>
    </select>
    <input
      type="text"
      placeholder="Phone"
      [formControl]="phone"
      [placeholder]="placeholder"
    />
  </ng-template>
</sk-ngx-tel-input>

<pre>{{ telControl.value || "No phone number parsed yet" }}</pre>
<pre>{{ (telControl.errors | json) || "No phone errors yet" }}</pre>
